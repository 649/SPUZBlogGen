<!DOCTYPE html>
<html lang="en">

<head>

<!----Twitter SEO---->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content='@spuz_' />
<meta name="twitter:creator" content='@{{ twitterusername }}' />
<meta name="twitter:url" property="og:url" content='https://spuz.me/blog/zine/{{ filename }}' />
<meta name="twitter:title" property="og:title" content='{{ titlecard }}' />
<meta name="twitter:description" property="og:description" content='{{ desccard }}' name="twitter:description" />
<meta name="twitter:image" property="og:image" content='https://spuz.me/blog/zine/img/nails/{{ primaryimagecard }}' />

	<link rel="icon" type="image/png" href="./img/main/favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="./img/main/favicon-16x16.png" sizes="16x16" />
	
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SPUZ : {{ title }}</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/blog-post.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="./../../index.html">SPUZ</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="./../index.html">Blog</a>
                    </li>
                    <li>
                        <a href="./../../archive/index.html">Archive</a>
                    </li>
					<li>
						<a href="./../../paper/index.html">White Papers</a>
					</li>
					<li>
						<a href="./../../video/index.html">Video Portal</a>
					</li>
                    <li>
                        <a href="./../../about/index.html">About</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <!-- Blog Post Content Column -->
            <div class="col-lg-8">

                <!-- Blog Post -->

                <!-- Title -->
                <h1><b>{{ header }}</b></h1>
                <!-- Author -->
                <p class="lead">
                    by <a href='{{ authorlink }}'>{{ authorname }}</a></p>
                <hr>
                <!-- Date/Time -->
                <p><span class="glyphicon glyphicon-time"></span> Posted on {{ formatted_date }}</p>
                {{ primaryimage }}

                {{ all_content }}
                <hr>
			<!-- Comments Section (BROKEN, since X decided to private likes) -->
			<a class="twitter-timeline" data-dnt="true"  width="850" height="600" tweet-limit="10" href="https://twitter.com/spuz_/likes">InfoSec Related</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> 
			
            </div>

            <!-- Blog Sidebar Widgets Column -->
            <div class="col-md-4">

                <!-- Blog Search Well -->
                <div class="well">
                    <h4>Blog Search</h4>
                    <form action="/blog/zine/results.html" method="get">
                        <div class="input-group">
                            <input
                                type="text"
                                class="form-control"
                                name="q"
                                placeholder="Search keywords..."
                                aria-label="Search"
                            />
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                <svg width="13" height="13" viewBox="0 0 13 13"><title>search</title><path d="m4.8495 7.8226c0.82666 0 1.5262-0.29146 2.0985-0.87438 0.57232-0.58292 0.86378-1.2877 0.87438-2.1144 0.010599-0.82666-0.28086-1.5262-0.87438-2.0985-0.59352-0.57232-1.293-0.86378-2.0985-0.87438-0.8055-0.010599-1.5103 0.28086-2.1144 0.87438-0.60414 0.59352-0.8956 1.293-0.87438 2.0985 0.021197 0.8055 0.31266 1.5103 0.87438 2.1144 0.56172 0.60414 1.2665 0.8956 2.1144 0.87438zm4.4695 0.2115 3.681 3.6819-1.259 1.284-3.6817-3.7 0.0019784-0.69479-0.090043-0.098846c-0.87973 0.76087-1.92 1.1413-3.1207 1.1413-1.3553 0-2.5025-0.46363-3.4417-1.3909s-1.4088-2.0686-1.4088-3.4239c0-1.3553 0.4696-2.4966 1.4088-3.4239 0.9392-0.92727 2.0864-1.3969 3.4417-1.4088 1.3553-0.011889 2.4906 0.45771 3.406 1.4088 0.9154 0.95107 1.379 2.0924 1.3909 3.4239 0 1.2126-0.38043 2.2588-1.1413 3.1385l0.098834 0.090049z"></path></svg>
                                </button>
                            </span>
                        </div>
                    </form>
                </div>

                <!-- Blog Categories Well -->
                <div class="well">
                    <h4>Blog Categories</h4>
                    <div class="row" id="categories-container">
                        <!-- Categories will be populated here by JavaScript -->
                    </div>
                    <!-- /.row -->
                </div>

                <!-- Side Widget Well -->
                <div class="well">
			<a class="twitter-timeline" data-dnt="true" href="https://x.com/spuz_">Tweets by SPUZ</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                </div>

            </div>

        </div>
        <!-- /.row -->

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; SPUZ 2016 - <script>document.write(new Date().getFullYear());</script></p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Blog category loading -->
    <script src="js/cat.js"></script>

</body>

</html>
